<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js" type="text/javascript" defer></script>
    <script src="./js/Calculadora.js" type="text/javascript"></script>
    <script src="./js/Display.js" type="text/javascript"></script>
    <title>Mi calculadora</title>
</head>
<body>
    <div class="contenedor">
        <div class="calculadora">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <button class="col-2" onclick="display.borrarTodo()">C</button>
            <button onclick="display.borrar()">&larr;</button>
            <button class="operador" value="dividir">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number"> 9</button>
            <button class="operador" value="multiplicar">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operador" value="sumar">+</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operador" value="restar">-</button>
            <button class="number">.</button>
            <button class="number">0</button>
            <button class="operador col-2" value="igual">=</button>
        </div>
    </div>
</body>
</html>
